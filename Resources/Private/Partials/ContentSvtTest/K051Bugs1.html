</head><body>
<f:section name="main">

    <h{partial.hNr} style="{style.head}">{partial.nr}. {partial.title->f:format.raw()} </h{partial.hNr}>
    <div style="{style.doc}"  id="{partial.name}">
        <div style="width:{myWidth}px;height: {myHeight}px; overflow: hidden;">
            <svt:svt src="{svg.ddr}"
                           rebuild="{   items: { 0: {   xPath: '/*',
                                                        attribute: {0: {key:'width', new:'auto', unallowed: 'ups'},
                                                                    1: {key:'height', new:'auto'},
                                                                    2: {key:'preserveAspectRatio', new:'xMidYMid meet'},
                                                                    3: {key:'viewBox', new:'0 0 1000 1600'}}
                                                    },
                                                1: {    xPath:'//*[@id=\'g1991\']',
                                                        style: { type:'add', key:'display', new:'none'}
                                                    }
                                    }}"
                           infoConfigError="true"
            />
        </div>
    </div>
    <div style="{style.pre}">
        <pre style="{style.typo3}">
        </pre>
        <pre style="{style.browse}">
        </pre>
    </div>
</f:section>
</body>
</html>
